<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2>
            Form
        </h2>
        <form>
            <fieldset>
                <legend>
                    Personal Details
                </legend>
                    <br>
                    <div>
                        <label>Name</label>
                        <input type="text" autofocus required pattern="[A-Za-z]{0,10}">
                    </div>
                    <br>
                    <div>
                        <label>DOB</label>
                        <input type="date" min="2019-05-06" id="todaydate">
                    </div>
                    <br>
                    <div>
                        <label>Age</label>
                        <input type="number" min="10" max="100" >
                    </div>
               
            </fieldset>
                <fieldset>
                <legend>
                    Professional Details

                </legend>
                    <div>
                        <label>Email</label>
                        <input type="email" >
                    </div>
                    <br>
                    <div>
                        <label>website</label>
                        <input type="url" >
                    </div>
                    <br>
                    <div>
                        <label>How was the session?</label>
                        <input type="range" min="0" max="10" step="5">
                        <datalist id="scores">
                            <option value="0">0</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <input type="color">
                    </div>
                
                <br>
                <progress min="0" max="100" value="5"></progress>
                <br>
                <label>Select your location:</label>
                <input type="text" list="citynames">
                <datalist id="citynames">
                    <option value="chennai">Chennai</option>
                    <option value="madurai">Madurai</option>
                    <option value="Mangalore">Mangalore</option>
                    <option value="Bangalore">Bangalore</option>
                </datalist>
                </fieldset>
                <br>
                <button type="submit">Submit</button>

           
        </form>
        <script>
            var setDefaultValues = function(){
                document.getElementById("todaydate").valueAsDate = new Date()
            }

        </script>
    </body>
</html>
